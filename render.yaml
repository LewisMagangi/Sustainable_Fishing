services:
  - type: web
    name: sustainable-fishing-platform
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn sustainable_fishing.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: sustainable_fishing.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: sustainable-fishing-platform.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: sustainable-fishing-db
          property: connectionString

databases:
  - name: sustainable-fishing-db
    plan: free
